<div class="grid">
    {{ range .boxes }}
        <div class="grid-item">
            <div class="top">
                {{ if .title }}
                    <span class="top-item">
                        {{ if .website }}
                            <a href="{{ .website }}">{{ .title | markdownify }}</a>
                        {{ else }}
                            {{ .title | markdownify }}
                        {{ end }}
                    </span>
                {{ end }}
                {{ if .subtitle }}
                    <span class="top-item">{{ .subtitle }}</span>
                {{ end }}
                {{ if .endDate }}
                    <span class="top-item">{{ .endDate | dateFormat "Jan 2006" }}</span>
                {{ end }}
            </div>
            <div class="main">{{ .content | markdownify }}</div>
        </div>
    {{ end }}
</div>
