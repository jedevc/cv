    website: "https://github.com/jedevc/HackTheMidlandsCTF20"
    keywords:
      - "Hacking"
      - "Linux"
    summary: |
      Capture the Flag competition for [Hack The Midlands](https://hackthemidlands.com/)
      4.0 and 5.0.

      I developed a CTF mini-event over both years, involving chatbots, DNS
      servers, hackable games, providing an introduction to computer security
      for attendees.
  - name: "AppArea"
    website: "https://github.com/jedevc/apparea"
    keywords:
      - "Go"
      - "Linux"
    summary: |
      An entirely open-source port forwarding helper from localhost built using
      SSH tunnels.

      I built it out of a frustration that none of the existing tools in the area were
      open source or had minimal client-side dependencies.
  - name: "bhamcal"
    website: "https://github.com/jedevc/bhamcal"
    keywords:
      - "Python"
      - "Google Cloud"
    summary: |
      Timetable extractor and converter for University of Birmingham web
      timetables.

      The default university timetable interface was complex to navigate, so I
      constructed a command line tool to extract it into a variety of formats.

